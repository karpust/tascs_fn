name: basic CI

on:
  push:
    branches: [improvements]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tasks_project/requirements.txt
        pip install coverage pre-commit

    - name: Run pre-commit hooks
      working-directory: tasks_project
      run: pre-commit run --all-files

    - name: Lint with ruff
      working-directory: tasks_project
      run: make lint

    - name: Check for missing migrations
      working-directory: tasks_project
      run: SECRET_KEY=dummy_for_ci python manage.py makemigrations --check --dry-run

    - name: Run tests with coverage and checks
      working-directory: tasks_project
      run: make check
